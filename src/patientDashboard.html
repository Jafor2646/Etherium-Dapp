<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</head>
<body class="bg-light">
    <div class="container my-5">
        <!-- Header Section -->
        <div class="text-center mb-4">
            <h1 class="fw-bold">Patient Dashboard</h1>
            <p class="text-muted">Manage your details, book appointments, and track updates</p>
        </div>

        <!-- Patient Form -->
        <div class="card shadow p-4 mb-4">
            <h3 class="mb-3">Submit Patient Information</h3>
            <form id="patientForm">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" class="form-control" required>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="form-select" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="vaccineStatus" class="form-label">Vaccine Status</label>
                        <select id="vaccineStatus" class="form-select" required>
                            <option value="0">Not Vaccinated</option>
                            <option value="1">One Dose</option>
                            <option value="2">Two Dose</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3 mt-3">
                    <div class="col-md-6">
                        <label for="district" class="form-label">District</label>
                        <input type="text" id="district" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="symptomsDetails" class="form-label">Symptoms Details</label>
                        <textarea id="symptomsDetails" class="form-control" rows="2" required></textarea>
                    </div>
                </div>
                <button type="button" class="btn btn-primary mt-4" onclick="App.submitPatientInfo()">Submit</button>
            </form>
        </div>

        <!-- Patient Table -->
        <div class="card shadow p-4 mb-4">
            <h3 class="mb-3">Personal Information</h3>
            <table id="personalTable" class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Address</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Vaccine Status</th>
                        <th>District</th>
                        <th>Symptoms</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic content -->
                </tbody>
            </table>
            <button id="vaccineCertificate" class="btn btn-success mt-3" style="display: none;" onclick="App.certificatePage()">Download Vaccine Certificate</button>
        </div>

        <!-- Covid Updates -->
        <div class="card shadow p-4 mb-4">
            <h3 class="mb-3">Covid Updates</h3>
            <div id="averageDeathRate" class="mb-3"></div>
            <div id="districtWithHighest" class="mb-3"></div>
            <div id="agePercentages"></div>
        </div>

        <!-- Booking Form -->
        <div class="card shadow p-4 mb-4">
            <h3 class="mb-3">Book Doctor Appointment</h3>
            <form id="bookingForm">
                <div class="mb-3">
                    <label for="doctorSelect" class="form-label">Choose a Doctor</label>
                    <select id="doctorSelect" class="form-select">
                        <!-- Dynamic content -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dateTime" class="form-label">Date and Time</label>
                    <input type="datetime-local" id="dateTime" class="form-control" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="App.bookAppointment()">Book Appointment</button>
            </form>
            <div id="bookingStatus" class="mt-3"></div>
        </div>

        <!-- Appointment Schedule -->
        <div class="card shadow p-4">
            <h3 class="mb-3">Doctor Appointment Schedule</h3>
            <select id="doctorSelectSchedule" class="form-select mb-3" onchange="App.loadDoctorAppointments(this.value)">
                <!-- Dynamic content -->
            </select>
            <div id="doctorAppointments"></div>
        </div>

        <!-- Logout Button -->
        <div class="text-center mt-4">
            <button class="btn btn-danger" onclick="App.logout()">Logout</button>
        </div>
    </div>
</body>
</html>
